<!doctype html>
<html lang="en">
{% include head.html %}
<body id="home">
  {% include header.html %}
  <div class="container">
    <main>
      <div class="hero">
        {{ content }}
      </div>
      <ul class="home-content">
        {% for post in site.posts reversed %}
        <h2>{{ post.title }}</h2>
        <div class="row">
          <div class="col-md-5">
            <img src="img/thumb/{{ post.filename }}" />
          </div>
          <div class="col-md-7">
            {{ post.content }}
          </div>
        </div>
        {% endfor %}
      </ul>
    </main>
  </div>
{% include footer.html %}
</body>
</html>
