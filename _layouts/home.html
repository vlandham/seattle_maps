<!doctype html>
<html lang="en">
{% include head.html %}
<body id="home">
  {% include header.html %}
  <div class="container">
    <main>
      <div class="hero">
        {{ content }}
      </div>
      <h2>Historical Maps</h2>
      <ul class="home-content">
        {% assign items = site.maps | sort: 'year' %}
        {% for map in items %}
        <h3><a href="{{ map.url | prepend: site.baseurl }}">{{ map.title }}</a></h3>
        <div class="row">
          <div class="col-md-6">
            <a href="{{ map.url | prepend: site.baseurl }}"><img src="img/thumb/{{ map.filename }}" /></a>
          </div>
          <div class="col-md-6">
            <p><strong>About:</strong></p>
            {{ map.content }}
          </div>
        </div>
        {% endfor %}
      </ul>
    </main>
    {% include footer.html %}
  </div>
</body>
</html>
